<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AI Internship Recommender</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Inter", Arial, sans-serif;
      background: #0e0e0e;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      position: relative;
      z-index: 1;
    }

    nav .logo {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .btn {
      padding: 10px 18px;
      border: 1px solid #555;
      border-radius: 8px;
      background: transparent;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      border: none;
    }

    .login-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    .login-box {
      background: rgb(103 91 91 / 95%);
      padding: 60px 50px;
      border-radius: 20px;
      max-width: 450px;
      width: 100%;
      transition: all 0.5s ease;
      position: relative;
      overflow: hidden;
    }

    .login-box h2 {
      margin-bottom: 10px;
    }

    .login-box p {
      color: #bbb;
      margin-bottom: 25px;
    }

    .g_id_signin {
      display: flex;
      justify-content: center;
    }

    footer {
      background: transparent;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      color: #888;
      font-size: 0.9rem;
      position: relative;
      z-index: 1;
    }

    footer a {
      color: #aaa;
      text-decoration: none;
      margin-right: 20px;
    }

    footer a:hover {
      color: #fff;
    }
  </style>
  <script>
    // If already authenticated, skip Google init and go straight to home
    if (localStorage.getItem('jwt')) {
      window.location.replace('index.html');
    }

    // using explicit backend origin instead of window.location.origin
    const API_BASE = 'https://urban-civic-9oxw.onrender.com';
    let isProcessingSignIn = false;

    // Decode JWT token
    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
      } catch (e) {
        console.error('Failed to parse JWT:', e);
        return null;
      }
    }

    // Google Sign-In callback - connects to backend
    async function handleCredentialResponse(response) {
      console.log("Google ID Token received:", response.credential);

      // Prevent double processing
      if (isProcessingSignIn) {
        console.log('Sign-in already in progress');
        return;
      }
      isProcessingSignIn = true;

      try {
        const googleToken = response.credential;
        const userData = parseJwt(googleToken);
        
        if (!userData) {
          throw new Error("Failed to decode token.");
        }

        console.log("Decoded User Info:", userData);

        const googleId = userData.sub;
        const googleName = userData.name;
        const googleEmail = userData.email;

        console.log('Attempting authentication with backend (google-login)...');

        // Single backend call that upserts user by email and returns JWT
        const authResponse = await fetch(`${API_BASE}/google-login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name: googleName, email: googleEmail })
        });

        let data;
        const contentType = authResponse.headers.get('content-type');
        if (contentType && contentType.includes('application/json')) {
          data = await authResponse.json();
        } else {
          data = { error: await authResponse.text() };
        }

        if (!authResponse.ok) {
          throw new Error(data.error || data || 'Authentication failed');
        }

        if (data.access_token) {
          // Store JWT and user info in localStorage
          localStorage.setItem('jwt', data.access_token);
          localStorage.setItem('uc_user', googleName);
          localStorage.setItem('google_id', googleId);
          localStorage.setItem('uc_email', googleEmail);
          // Persist backend base URL so other pages use the correct API origin
          localStorage.setItem('api_base', 'https://urban-civic-9oxw.onrender.com');
          
          console.log('Authentication successful!');
          console.log('JWT stored, redirecting to index.html...');
          
          // Redirect immediately to home; use replace to avoid back-navigation to login
          window.location.replace("index.html");
        } else {
          throw new Error('No access token received from backend');
        }
      } catch (error) {
        console.error('Sign-in error:', error);
        alert('Login failed: ' + error.message);
        isProcessingSignIn = false;
      }
    }

    // Initialize Google Sign-In SDK
    window.addEventListener('load', () => {
      let googleLoadWaitCount = 0;
      const checkGoogleLoaded = setInterval(() => {
        googleLoadWaitCount++;
        
        if (typeof google !== 'undefined' && google.accounts && google.accounts.id) {
          clearInterval(checkGoogleLoaded);
          
          google.accounts.id.initialize({
            client_id: '810650529533-7te3qfj1hmsbitccqal9559vpkce003e.apps.googleusercontent.com',
            callback: handleCredentialResponse,
            auto_select: false,
            ux_mode: 'popup',
            use_fedcm_for_prompt: false
          });
          console.log('Google Sign-In SDK initialized');
        } else if (googleLoadWaitCount > 50) {
          clearInterval(checkGoogleLoaded);
          console.error('Google Sign-In SDK failed to load');
        }
      }, 100);
    });
  </script>

</head>
<body>

<canvas id="bubble-canvas"></canvas>

<nav>
  <div class="logo">AI Internship<span style="color:#ee0979">Match</span></div>
  <button class="btn">Register</button>
</nav>

<div class="login-container">
  <div class="login-box">
    <h2>Welcome Back</h2>
    <p>Login to continue your AI internship journey</p>

    <div id="g_id_onload"
      data-client_id="810650529533-7te3qfj1hmsbitccqal9559vpkce003e.apps.googleusercontent.com"
      data-callback="handleCredentialResponse"
      data-ux_mode="popup"
      data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
      data-type="standard"
      data-shape="rectangular"
      data-theme="outline"
      data-text="sign_in_with"
      data-size="large">
    </div>
  </div>
</div>

<script>
  const canvas = document.getElementById("bubble-canvas");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let bubbles = [];
  const numBubbles = 60;

  class Bubble {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.radius = Math.random() * 8 + 2;
      this.speedY = Math.random() * -1 - 0.2;
      this.alpha = Math.random() * 0.5 + 0.2;
    }

    update() {
      this.y += this.speedY;
      if (this.y + this.radius < 0) {
        this.y = canvas.height + this.radius;
        this.x = Math.random() * canvas.width;
      }
    }

    draw() {
      ctx.fillStyle = `rgba(255,255,255,${this.alpha})`;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function initBubbles() {
    bubbles = [];
    for (let i = 0; i < numBubbles; i++) {
      bubbles.push(new Bubble());
    }
  }

  function animateBubbles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let bubble of bubbles) {
      bubble.update();
      bubble.draw();
    }
    requestAnimationFrame(animateBubbles);
  }

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    initBubbles();
  });

  initBubbles();
  animateBubbles();
</script>

</body>
</html>
