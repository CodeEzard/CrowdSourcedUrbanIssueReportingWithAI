<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Urban Civic</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: #0e0e0e;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      position: relative;
      z-index: 1;
    }
    nav .logo {
      font-weight: bold;
      font-size: 1.2rem;
    }
    .login-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }
    .login-box {
      background: rgba(103, 91, 91, 0.95);
      padding: 60px 50px;
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
      transition: all 0.5s ease;
      position: relative;
      overflow: hidden;
    }
    .login-box h2 {
      margin-bottom: 10px;
      font-size: 2rem;
    }
    .login-box p {
      color: #bbb;
      margin-bottom: 30px;
      font-size: 1rem;
    }
    .google-btn {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background: #fff;
      border: none;
      border-radius: 8px;
      color: #333;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .google-btn:hover {
      background: #f0f0f0;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 106, 0, 0.3);
    }
    .google-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .google-icon {
      width: 20px;
      height: 20px;
    }
    .error-message {
      color: #ff4444;
      font-size: 1rem;
      margin-top: 15px;
      display: none;
      background: rgba(255, 68, 68, 0.1);
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ff4444;
    }
    .success-message {
      color: #44ff44;
      font-size: 1rem;
      margin-top: 15px;
      display: none;
      background: rgba(68, 255, 68, 0.1);
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #44ff44;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #333;
      border-radius: 50%;
      border-top: 3px solid #ff6a00;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<canvas id="bubble-canvas"></canvas>

<nav>
  <div class="logo">Urban<span style="color:#ee0979">Civic</span></div>
</nav>

<div class="login-container">
  <div class="login-box">
    <h2>Urban Civic</h2>
    <p>Report and resolve civic issues in your community</p>
    
    <button id="google-signin-btn" class="google-btn">
      <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Sign in with Google
    </button>

    <div class="error-message" id="error-message"></div>
    <div class="success-message" id="success-message"></div>
  </div>
</div>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
  const API_BASE = window.location.origin;
  let isProcessingSignIn = false;

  // Initialize Google Sign-In when page loads
  window.addEventListener('DOMContentLoaded', () => {
    // Only init if we're actually on the login page
    if (window.location.pathname.includes('login')) {
      initializeGoogleSignIn();
    }
  });

  function initializeGoogleSignIn() {
    google.accounts.id.initialize({
      client_id: '1067521919891-n1p62ej8tch1bdo6tkt5ql22u8a2uu6h.apps.googleusercontent.com',
      callback: handleGoogleSignIn,
      auto_select: false,
      itp_support: true
    });

    // Render the Google Sign-In button
    google.accounts.id.renderButton(
      document.getElementById('google-signin-btn'),
      { 
        type: 'standard',
        size: 'large',
        text: 'signin',
        locale: 'en',
        theme: 'filled_white',
        logo_alignment: 'center',
        width: '100%'
      }
    );
  }

  async function handleGoogleSignIn(response) {
    // Prevent double-processing
    if (isProcessingSignIn) {
      console.log('Sign-in already in progress');
      return;
    }
    isProcessingSignIn = true;

    const googleToken = response.credential;
    const btn = document.getElementById('google-signin-btn');
    btn.disabled = true;
    btn.innerHTML = '<div class="loading"></div> Signing in...';

    try {
      // Decode JWT to get user info (without verification - for demo)
      const payload = googleToken.split('.')[1];
      const decoded = JSON.parse(atob(payload));
      
      const googleId = decoded.sub; // Google's unique user ID
      const name = decoded.name;
      const email = decoded.email;

      console.log('Google Sign-In:', { name, googleId });

      // Use Google ID as email for backend (unique identifier)
      // Create a virtual email from Google ID
      const virtualEmail = `google-${googleId}@google.com`;
      const virtualPassword = googleId; // Use Google ID as password

      // Try to register with the virtual email
      let response2 = await fetch(`${API_BASE}/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          name: name, 
          email: virtualEmail, 
          password: virtualPassword
        }),
        credentials: 'same-origin'
      });

      let data = await response2.json();

      // If user already exists, try login
      if (!response2.ok && response2.status === 400) {
        console.log('User already exists, attempting login...');
        response2 = await fetch(`${API_BASE}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            email: virtualEmail, 
            password: virtualPassword
          }),
          credentials: 'same-origin'
        });
        data = await response2.json();
      }

      if (!response2.ok) {
        throw new Error(data.error || 'Authentication failed: ' + response2.status);
      }

      if (data.access_token) {
        // Store token and user info
        localStorage.setItem('jwt', data.access_token);
        localStorage.setItem('uc_user', name);
        localStorage.setItem('google_id', googleId);
        
        console.log('Authentication successful, redirecting...');
        showSuccess(`Welcome, ${name}! Redirecting...`);
        
        // Redirect to home after brief delay
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);
      } else {
        throw new Error('No token received from server');
      }
    } catch (error) {
      console.error('Authentication error:', error);
      showError('Sign-in failed: ' + error.message);
      btn.disabled = false;
      btn.innerHTML = `
        <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Sign in with Google
      `;
      isProcessingSignIn = false;
    }
  }

  function showError(message) {
    const el = document.getElementById('error-message');
    el.textContent = message;
    el.style.display = 'block';
    setTimeout(() => {
      el.style.display = 'none';
    }, 6000);
  }

  function showSuccess(message) {
    const el = document.getElementById('success-message');
    el.textContent = message;
    el.style.display = 'block';
  }
</script>

<!-- Bubble Canvas Animation -->
<script>
  const canvas = document.getElementById("bubble-canvas");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let bubbles = [];
  const numBubbles = 60;

  class Bubble {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.radius = Math.random() * 8 + 2;
      this.speedY = Math.random() * -1 - 0.2;
      this.alpha = Math.random() * 0.5 + 0.2;
    }

    update() {
      this.y += this.speedY;
      if (this.y + this.radius < 0) {
        this.y = canvas.height + this.radius;
        this.x = Math.random() * canvas.width;
      }
    }

    draw() {
      ctx.fillStyle = `rgba(255,255,255,${this.alpha})`;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function initBubbles() {
    bubbles = [];
    for (let i = 0; i < numBubbles; i++) {
      bubbles.push(new Bubble());
    }
  }

  function animateBubbles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let bubble of bubbles) {
      bubble.update();
      bubble.draw();
    }
    requestAnimationFrame(animateBubbles);
  }

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    initBubbles();
  });

  initBubbles();
  animateBubbles();
</script>

</body>
</html>
