<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Civic Issue</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <canvas id="bubble-canvas"></canvas>

  <nav>
    <div class="logo">Civic <span style="color:#ee0979">Issue</span></div>
    <button class="btn">Get Access</button>
  </nav>

  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <p>Sign in with Google</p>

      <input type="text" id="userName" placeholder="Enter your name" required>

      <div id="g_id_onload"
        data-client_id="810650529533-7te3qfj1hmsbitccqal9559vpkce003e.apps.googleusercontent.com"
        data-callback="handleCredentialResponse">
      </div>

      <div class="g_id_signin"
        data-type="standard"
        data-shape="rectangular"
        data-theme="outline"
        data-text="sign_in_with"
        data-size="large">
      </div>
    </div>
  </div>

  <script>
    function handleCredentialResponse(response) {
      const name = document.getElementById("userName").value.trim();
      if (!name) {
        alert("Please enter your name before signing in.");
        return;
      }

      // Send credentials to backend
      const credentialToken = response.credential;
      
      fetch('/google-login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: 'credential=' + credentialToken
      })
      .then(res => {
        if (!res.ok) throw new Error('Auth failed');
        return res.json();
      })
      .then(data => {
        if (data.access_token) {
          // Store JWT and user info
          localStorage.setItem('jwt', data.access_token);
          localStorage.setItem('uc_user', name);
          
          // Extract role from JWT
          try {
            const parts = data.access_token.split('.');
            if (parts.length === 3) {
              const payload = JSON.parse(atob(parts[1]));
              localStorage.setItem('uc_role', payload.role || 'user');
            }
          } catch (e) {
            localStorage.setItem('uc_role', 'user');
          }
          
          console.log('Login successful! Role:', localStorage.getItem('uc_role'));
          window.location.href = 'index.html';
        } else {
          alert('Login failed');
        }
      })
      .catch(err => {
        console.error('Login error:', err);
        alert('Login error: ' + err.message);
      });
    }

    // Bubbles animation
    const canvas = document.getElementById("bubble-canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let bubbles = [];
    const numBubbles = 60;

    class Bubble {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.radius = Math.random() * 8 + 2;
        this.speedY = Math.random() * -1 - 0.2;
        this.alpha = Math.random() * 0.5 + 0.2;
      }
      update() {
        this.y += this.speedY;
        if (this.y + this.radius < 0) {
          this.y = canvas.height + this.radius;
          this.x = Math.random() * canvas.width;
        }
      }
      draw() {
        ctx.fillStyle = `rgba(255,255,255,${this.alpha})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initBubbles() {
      bubbles = [];
      for (let i = 0; i < numBubbles; i++) bubbles.push(new Bubble());
    }

    function animateBubbles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      bubbles.forEach(b => { b.update(); b.draw(); });
      requestAnimationFrame(animateBubbles);
    }

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initBubbles();
    });

    initBubbles();
    animateBubbles();
  </script>
</body>
</html>
